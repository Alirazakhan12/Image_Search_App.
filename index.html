<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image Search</title>
    <link rel="stylesheet" href="./style.css" />

  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" name="" id="search-input" placeholder="Search...." />
      <button id="search-btn">Search</button>
    </form>

    <div id="main">
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1682687220640-9d3b11ca30e5?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
        <a
          href="https://unsplash.com/photos/a-man-standing-in-the-middle-of-a-desert-g9wCI64k2yw"
          target="_blank"
          >Mountains</a
        >
      </div>
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1707767819851-6b2e126a4c2d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
        <a
          href="https://unsplash.com/photos/a-lion-standing-on-top-of-a-large-rock-kbtaKntxstg"
          target="_blank"
          >lion</a
        >
      </div>
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1707789063156-c256d6009bb8?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
        <a
          href="https://unsplash.com/photos/a-very-tall-building-with-a-sky-in-the-background-e-b213jw098"
          target="_blank"
          >Sukhothai, Thailand.</a
        >
      </div>
    </div>

    <button id="show_more">Show more</button>

    <!-- footer start -->
    <div class="container-fluid mt-5" id="footer">
      <div class="container">
        <div class="text-center pt-3">

        </div>
      </div>
    </div>
    <!-- footer end -->

    <script src="./search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
